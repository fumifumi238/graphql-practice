query Todos {
  todos {
    id
    title
    completed
  }
}


mutation AddTodo($title: String!) {
  addTodo(title: $title) {
    id
    title
    completed
  }
}

mutation ToggleTodo($id: ID!) {
  toggleTodo(id: $id) {
    id
    title
    completed
  }
}

mutation DeleteTodo($id: ID!) {
  deleteTodo(id: $id)
}

subscription TodoEvent {
  todoEvents {
    type
    todo {
      id
      title
      completed
    }
  }
}
