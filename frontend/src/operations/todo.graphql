query Todos {
  todos {
    id
    title
    completed
  }
}

fragment TodoFields on Todo {
  id
  title
  completed
}

mutation AddTodo($title: String!) {
  addTodo(title: $title) {
    ...TodoFields
  }
}

mutation ToggleTodo($id: ID!) {
  toggleTodo(id: $id) {
    id
    title
    completed
  }
}

mutation DeleteTodo($id: ID!) {
  deleteTodo(id: $id)
}

subscription TodoEvent {
  todoEvent {
    type
    todo {
      id
      title
      completed
    }
  }
}
